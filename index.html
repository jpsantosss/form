<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <header id="cabecalho">
        <h1 class="titulo">Formulário</h1>
    </header>
    <hr>

    <main id="conteudo-principal">
        <form autocomplete="off" id="formulario" method="post">
            <fieldset class="formulario-classe">
                <legend>Dados pessoais</legend>
                    <h2 class="subtitulo">NOME</h2>
                        <input type="text" name="nome" id="nome" size="65" class="input-nome">
                        <input type="text" name="sobrenome" id="sobrenome" size="69">
            </fieldset>

        </form>
    </main>

    <hr>
    <footer id="rodape">
        <p>Criado por João Pedro | 
            <a href="#" target="_blank"><i class="bi bi-github"></i></a> 
            <a href="#" target="_blank"><i class="bi bi-linkedin"></i></a>
            <a href="#" target="_blank"><i class="bi bi-instagram"></i></a>
        </p>
    </footer>
</body>
</html>

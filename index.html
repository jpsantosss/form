<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <header id="cabecalho">
        <h1 class="titulo">Formulário</h1>
    </header>
    <hr class="cabecalho">
    <main id="conteudo-principal">
        <form autocomplete="off" id="formulario" method="post">
            <fieldset class="formulario-classe">
                <legend>Dados pessoais</legend>
                    <h2 class="subtitulo">Nome</h2>
                        <div class="grupo-input">
                            <div class="input-item">
                                <input type="text" name="nome" id="nome" class="input-nome" size="60" required>
                                <label for="nome">
                                    <p class="indice">Primeiro nome</p>
                                </label>
                            </div>
                            <div class="input-item">
                                <input type="text" name="sobrenome" id="sobrenome" class="input-nome" size="60" required>
                                <label for="sobrenome">
                                    <p class="indice">Sobrenome</p>
                                </label>
                            </div>
                        </div>
                    <div class="grupo-input-b">
                        <div class="input-item">
                            <h2 class="subtitulo">Data de nascimento</h2>
                                <input type="date" name="data-nasc" id="datePickerId" min="1920-01-01" required>
                        </div>
                        <div class="input-item">
                            <h2 class="subtitulo">Gênero</h2>
                                <div class="input-item-genero">
                                    <input type="radio" name="genero" id="genero-masc" value="Masculino" checked>
                                    <label for="genero-masc">Masculino</label>
                                    <input type="radio" name="genero" id="genero-fem" value="Feminino">
                                    <label for="genero-fem">Feminino</label>
                                </div>
                        </div>
                    </div>
                    <h2 class="subtitulo">Endereço</h2>
                        <div class="grupo-input">
                            <div class="input-item">
                                <input type="text" name="endereco-rua" id="endereco-rua" size="100" required>
                                <label for="endereco-rua">
                                    <p class="indice">Rua</p>
                                </label>
                            </div>
                            <div class="input-item">
                                <input type="number" name="endereco-num" id="endereco-num" required>
                                <label for="endereco-num">
                                    <p class="indice">Número</p>
                                </label>
                            </div>
                        </div>
                        <div class="grupo-input">
                            <div class="input-item">
                                <input type="text" name="endereco-bairro" id="endereco-bairro" size="35" required>
                                <label for="endereco-bairro">
                                    <p class="indice">Bairro</p>
                                </label>
                            </div>
                            <div class="input-item">
                                <input type="text" name="endereco-cidade" id="endereco-cidade" size="35" required>
                                <label for="endereco-cidade">
                                    <p class="indice">Cidade</p>
                                </label>
                            </div>
                            <div class="input-item">
                                <select name="endereco-estado" id="endereco-estado" style="width: 200px;">
                                    <optgroup label="Região Sudeste">
                                        <option value="ES">Espírito Santo</option>
                                        <option value="MG">Minas Gerais</option>
                                        <option value="RJ" selected>Rio de Janeiro</option>
                                        <option value="SP">São Paulo</option>
                                    </optgroup>
                                    <optgroup label="Região Sul">
                                        <option value="PR">Paraná</option>
                                        <option value="RS">Rio Grande do Sul</option>
                                        <option value="SC">Santa Catarina</option>
                                    </optgroup>
                                    <optgroup label="Região Nordeste">
                                        <option value="AL">Alagoas</option>
                                        <option value="BA">Bahia</option>
                                        <option value="CE">Ceará</option>
                                        <option value="MA">Maranhão</option>
                                        <option value="PB">Paraíba</option>
                                        <option value="PE">Pernambuco</option>
                                        <option value="PI">Piauí</option>
                                        <option value="RN">Rio Grande do Norte</option>
                                        <option value="SE">Sergipe</option>
                                    </optgroup>
                                    <optgroup label="Região Centro-Oeste">
                                        <option value="DF">Distrito Federal</option>
                                        <option value="GO">Goiás</option>
                                        <option value="MT">Mato Grosso</option>
                                        <option value="MS">Mato Grosso do Sul</option>
                                    </optgroup>
                                    <optgroup label="Região Norte">
                                        <option value="AC">Acre</option>
                                        <option value="AP">Amapá</option>
                                        <option value="AM">Amazonas</option>
                                        <option value="PA">Pará</option>
                                        <option value="RO">Rondônia</option>
                                        <option value="RR">Roraima</option>
                                        <option value="TO">Tocantins</option>
                                    </optgroup>
                                </select>
                                <label for="endereco-estado">
                                    <p class="indice">UF</p>
                                </label>
                            </div>
                        </div>
            </fieldset>
            <fieldset class="formulario-classe">
                <legend>Contato</legend>
                    <div class="grupo-input-b">
                        <div class="input-item">
                            <h2 class="subtitulo">Celular</h2>
                            <input type="tel" name="contato-cel" id="contato-cel"" size="25" required> <p class="padrao-num">(DDD) 91234-1234</p>
                            <label for="contato-cel">
                                <p class="indice">WhatsApp</p>
                            </label>
                        </div>
                        <div class="input-item">
                            <h2 class="subtitulo">Telefone</h2>
                            <input type="tel" name="contato-tel" id="contato-tel" size="25">
                            <label for="contato-tel">
                                <p class="indice">Fixo</p>
                            </label>
                        </div>
                    </div>
                    <div class="grupo-input-c">
                        <h2>Email</h2>
                        <input type="email" name="contato-email" id="contato-email" size="100" required>
                    </div>
            </fieldset>
            <fieldset class="formulario-classe">
                <legend>Redes Sociais</legend>
                    <div class="grupo-input" style="padding-top: 15px;">
                        <div class="input-item">
                            <input type="text" name="redesoc-linkedin" id="redesoc-linkedin" size="35">
                            <p class="indice">LinkedIn</p>
                        </div>
                        <div class="input-item">
                            <input type="text" name="redesoc-github" id="redesoc-github" size="35">
                            <p class="indice">GitHub</p>
                        </div>
                        <div class="input-item">
                            <input type="text" name="redesoc-instagram" id="redesoc-instagram" size="35">
                            <p class="indice">Instagram</p>
                        </div>
                    </div>
            </fieldset>
            <div class="botoes">
                <input type="button" value="Enviar" id="submit" onclick="enviar()">
                <input type="reset" value="Apagar" id="reset">
            </div>
            <p id="teste">oi</p>
        </form>
    </main>
    <hr class="rodape">
    <footer id="rodape">
        <p>Criado por João Pedro | 
            <a href="#" target="_blank"><i class="bi bi-github"></i></a> 
            <a href="#" target="_blank"><i class="bi bi-linkedin"></i></a>
            <a href="#" target="_blank"><i class="bi bi-instagram"></i></a>
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
